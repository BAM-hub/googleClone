<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google images</title>
        <link rel="stylesheet" href="images.css">
        <script src="https://kit.fontawesome.com/f1abc40f7b.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="nav">
            <div class="toplink">
                <img src="glogo.jpg" alt="apps" class="apps">                
            </div>
            <a class="topImage"></a>
        </div>
        <div id="mid">
            <div id="logo">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="googelogo"/>
                <p>Images</p>
            </div>
            <div id="searchBarContainer">
                <div class="search-icon">
                    <i class="fas fa-search" class="search-icon"></i>
                </div>

                <div class="image-search">
                    <i class="fas fa-camera" class="image-search"></i>
                </div>

                <form action="http://images.google.com/images">
                    <input type="text" name="q" id="searchBar">
                </form>
            </div>
        </div>
        <div id="footer">
            <div id="footer1">Jordan</div>
            <div id="footer-content">
                <a href="" class="google">About</a>
                <a href="" class="google">Advertising</a>
                <a href="" class="google">Business</a>
                <a href="" class="google">How Search Works</a>                
                <a href="" class="user">Privacy</a>
                <a href="" class="user">Terms</a>
                <a href="" class="user">Settings</a>
            </div>
        </div>
    </body>
</html>
